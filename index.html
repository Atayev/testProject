<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Journey</h2>
            <div class="menu">
                <ul class="menuList">
                    <li>
                        <i class="fas fa-calculator"></i>
                     </li>
                    <li>
                        <i class="fa-regular fa-newspaper"></i>

                    </li>
                    <li>
                        <i class="fa-regular fa-compass"></i>
                    </li>
                </ul>

                <p>Welcome,
                     <a href="">Log In</a> or
                     <a href="">Sign Up</a>
                </p>
            </div>
            
        </div>
        <div class="registerForm">
            <div class="firstSection">
                <div class="top">
                    <h3>Sign Up</h3>
                    <h4>Log In</h4>
                </div>
                <div class="social">
                    <br />
                    <span class="blue"><i class="fa-brands fa-facebook-f"></i> Facebook</span>
                    <span class="red"><i class="fa-brands fa-google-plus-g"></i> Google+</span>
                </div>
            </div>
            <div class="secondSection">
                <form action="">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Choose Password">
                <input type="password" placeholder="Confirm Password">
                <span class="white"><input type="checkbox">Agree our Terms&Conditions</span>
                <button>Create Account</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/264d4526c7.js" crossorigin="anonymous"></script>
</body>
</html>
